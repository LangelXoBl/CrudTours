<app-header></app-header>
<div class="container">
    <form [formGroup]="newForm">
        <div class="form-group row">
            <div class="form-group col m-2">
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="nombre" required>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="form-label">Precio:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="precio" required>
                </div>
                <div class="form-group row">
                    <label for="exampleFormControlInput1" class="form-label">Descripcion:</label>
                    <textarea class="form-control" id="exampleFormControlInput1" rows="8" formControlName="descripcion" required></textarea>
                </div>
            </div>
            <div class="form-group col m-2">
                <div class="mb-3 row">
                    <label for="formFile" class="form-label">selecionar Imagen</label>
                    <input class="form-control" type="file" id="formFile" (change)="capturarFile($event)">
                </div>
                <p>*Formatos de Imagenes admitidas: .jpg, .png, j.peg</p>
            </div>
        </div>
        <button (click)="PostForm(newForm.value)" class="btn btn-primary m-1" [disabled]="!newForm.valid">Subir</button>
        <button  class="btn btn-secondary m-1" (click)="salir()">Salir</button>
        <p>*El boton de subir se activara cuando todos los campos esten llenos</p>
    </form>
</div>
